<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let messages=function(msg,count){
            for(i=0;i<count;i++){
                document.write(msg);
                document.write("</br>");
            }
        }
        msg=prompt("반복할 메시지를 입력하시오");
        count=prompt("몇 번 반복할까요?");
        messages(msg,count);
    </script>
</body>
</html>

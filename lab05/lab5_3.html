<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mybmi(height,weight){
            bmi=weight/((height/100)**2);
            if(age>=20&&age<30){
                if(bmi<=17.9){
                    condition="저체중";
                }
                if(bmi>=18 && bmi<=23){
                    condition="표준체중";
                }
                if(bmi>=24 && bmi<=30){
                    condition="과체중";
                }
                if(bmi>30){
                    condition="비만";
                }

            }
            if(age>=30&&age<40){
                if(bmi<=18.4){
                    condition="저체중";
                }
                if(bmi>=18.5 && bmi<=24){
                    condition="표준체중";
                }
                if(bmi>=25 && bmi<=30){
                    condition="과체중";
                }
                if(bmi>30){
                    condition="비만";
                }

            }
            document.write("이름:"+myname);
            document.write("</br>");
            document.write("나이:"+age);
            document.write("</br>");
            document.write("키:"+height);
            document.write("</br>");
            document.write("체중:"+weight);
            document.write("</br>");
            document.write("당신은 "+condition+bmi+"입니다");
        }
        myname=prompt("이름을 입력하세요");
        age=prompt("나이를 입력하세요(숫자)");
        height=prompt("키를 입력하세요(숫자)");
        weight=prompt("체중을 입력하세요(숫자)");
    
        mybmi(height,weight);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
       const x=setTimeout(timer,1000);
       function timer(count){
        for(i=count;i>0;i--){
            document.write(count);
        }
        clearInterval(x);
       }
       count=prompt("카운트다운할 숫자를 입력하시오");
    </script>
</body>
</html>
